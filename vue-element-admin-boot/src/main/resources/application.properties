spring.application.name=vue-element-admin-boot
server.port=9526
server.servlet.context-path=/deslre
#异常处理
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
server.servlet.session.timeout=PT60M
#设置单个文件的大小
spring.servlet.multipart.max-file-size=15MB
#设置单次请求的文件的总大小
spring.servlet.multipart.max-request-size=15MB
#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/vue_admin?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=200381
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#Spring redis配置
# Redis数据库索引（默认为0，端口6379）
spring.redis.host=localhost
spring.redis.database=0
spring.redis.port=6379
spring.redis.timeout=5000